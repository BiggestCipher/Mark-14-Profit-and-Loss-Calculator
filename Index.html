<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit & Loss Calculator</title>
    <link href="Style.css" rel="stylesheet"/>
</head>
<body>
    <h1>Stock Profit & Loss Calculator</h1>
    <main>
        <label class="input-label">Average Buying Price of Stock:</label>
        <input class="input" id="average-price" type="Number" />

        <label class="input-label">Quantity of Stock:</label>
        <input class="input" id="stock-quantity" type="Number" />

        <label class="input-label">Current Price of Stock:</label>
        <input class="input" id="current-price" type="Number" />

        <button class="s-button" id="submit-button">Submit</button>

        <div class="output" id="output-box"></div>

    </main>

    <script src="App.js"></script>
</body>
</html>
